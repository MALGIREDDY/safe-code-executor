<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Code Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            padding: 40px;
        }
        #container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        textarea {
            width: 100%;
            height: 250px;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 6px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            background: #f3f3f3;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Safe Code Executor</h1>

    <label>Choose Language:</label>
    <select id="language">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
    </select>

    <textarea id="code">print("Hello Python!")</textarea>

    <button onclick="runCode()">Run Code</button>

    <h3>Output:</h3>
    <div id="output">Your output will appear here...</div>
</div>

<script>
function runCode() {
    const code = document.getElementById("code").value;
    const language = document.getElementById("language").value;

    fetch("http://127.0.0.1:5000/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code, language: language })
    })
    .then(r => r.json())
    .then(d => {
        document.getElementById("output").innerText = d.output;
    })
    .catch(e => {
        document.getElementById("output").innerText = "Error: " + e;
    });
}
</script>

</body>
</html>
